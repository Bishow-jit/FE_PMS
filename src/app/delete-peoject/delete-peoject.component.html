<div class="card">
    <div class="card-header">
        <h1>Are you sure you want to delete {{data.project.name}}?</h1> 
    </div>     
    <div class="card-body d-flex justify-content-center">
        <button type="button" class="btn btn-primary d-flex justify-content-between" data-bs-dismiss="modal" (click)="onClose()">Cancel</button>
        <button type="button" class="btn btn-danger d-flex justify-content-between ms-5" (click)="onDeleteClick(data.project.id)">Delete</button>
    </div>
</div>
