<div class="login">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <h3 class="text-center mb-4">Project Management System</h3>
          <h3 class="text-center mb-4">User Login</h3>
          <form>
            <div class="form-group mb-4">
              <label for="username">Username :</label>
              <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" id="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password :</label>
              <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
              <a href="register" class="ml-5">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
