<div class="registration">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h3 class="text-center mb-4 fs-3">PROJECT MANAGEMENT SYSTEM</h3>
          <h3 class="text-center mb-4 fs-5">USER LOGIN</h3>
          <form>
            <div class="form-group mb-3">
              <label for="name">Name:</label>
              <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group mb-3">
              <label for="mobileNo">Mobile No. :</label>
              <input type="number" [(ngModel)]="mobileNo" [ngModelOptions]="{standalone:true}" id="mobileNo" class="form-control" placeholder="Mobile No.">
            </div>
            <div class="form-group mb-3">
              <label for="gender">Gender</label>
              <select [(ngModel)]="gender" [ngModelOptions]="{standalone:true}" id="gender" class="form-control">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="username">Username :</label>
              <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password :</label>
              <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex flex-column justify-content-center">
              <div class="d-flex flex-row justify-content-center mt-3">
                <p>Already have an account?</p>
                <a href="login" class="ms-1">Login</a>
              </div>
              <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
