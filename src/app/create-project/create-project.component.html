
<div class="createProject">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4">
            <h3 class="text-center mb-4">Project Management System</h3>
            <h3 class="text-center mb-4">Project Creation</h3>
            <form>
              <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" id="name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group mb-3">
                <label for="intro">Intro:</label>
                <input type="text" [(ngModel)]="intro" [ngModelOptions]="{standalone:true}" id="intro" class="form-control" placeholder="Intro">
              </div>
              <div class="form-group mb-3">
                <label for="status">Status :</label>
                <select [(ngModel)]="status" [ngModelOptions]="{standalone:true}" id="status" class="form-control">
                  <option value="-1" disabled selected>Select Status</option>
                  <option value=0>PRE</option>
                  <option value=1>START</option>
                  <option value=2>END</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="startDateTime">Start Date:</label>
                <input type="date" [(ngModel)]="startDateTime" [ngModelOptions]="{standalone:true}" id="startDateTime" class="form-control" placeholder="Start Date">
              </div>
              <div class="form-group mb-4">
                <label for="endDateTime">End Date:</label>
                <input type="date" [(ngModel)]="endDateTime" [ngModelOptions]="{standalone:true}" id="endDateTime" class="form-control" placeholder="End Date">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" (click)="createProject()">Create Project</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
