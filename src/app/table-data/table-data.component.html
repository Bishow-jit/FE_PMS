<div *ngIf="!isLoading" class="container mt-5">
    <h2 class="mb-4">Demo User List Table Data</h2>
    <table  class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>
            <img [src]="user.avatar" alt="Avatar" class="img-thumbnail" style="width: 50px; height: 50px;">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
